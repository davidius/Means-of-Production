<!-- The project page proper!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
<div class="ui-content" id="div-project">
	<div class="row" style="background-image: url('./img/clone-pattern.png'); margin-bottom: 20px;">
		<div id="div-project-intro" class="col-md-6"></div>
		<div id="div-project-chart-today" class="col-md-6" style="height: 175px;"></div>
	</div>
	<!-- <div id="div-project-chart-week"></div> -->
	
	<!-- style="padding-left: 100px; padding-right: 100px; padding-top: 15px; padding-bottom: 15px;" -->
	<div class="row" style="padding: 15px; margin-bottom: 10px; background-color: #ded4ca; border-radius: 10px;">
		<div class="btn-toolbar pull-left" data-role="toolbar" aria-label="...">
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default btn-pomodoro-page" data-toggle="modal" data-target="#modal-pomodoro">
						<span class="glyphicon glyphicon-time" aria-hidden="true"></span><span class="hidden-xs">   Pomodoro!</span></button>
				<button type="button" id="btn-task-page" class="btn btn-default" data-toggle="modal" data-target="#modal-add-task">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span class="hidden-xs">   Add task</span></button>
			</div>
		</div>

		<!-- the toolbar -->
		<div class="btn-toolbar pull-right" data-role="toolbar" aria-label="...">
			<div class="btn-group" role="group" aria-label="...">
				<!-- to-do list button button -->
				<button type="button" id="btn-show-todo" class="btn btn-default" title="View your to-do list"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true">
						</span></button>
				<!-- productivity button -->
				<button type="button" id="btn-show-graph" class="btn btn-default" title="View your productivity">
						<span class="glyphicon glyphicon-stats" aria-hidden="true"></span></button>
			</div>

			<!-- <div class="btn-group" role="group" aria-label="..."> -->
				<!-- add productivity button -->
				<!-- <button type="button" class="btn btn-default btn-add-productivity-page" data-toggle="modal" data-target="#modal-add-productivity" title="Add productivity"> -->
						<!-- <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></button> -->
			<!-- </div> -->

			<div class="btn-group" role="group" aria-label="...">
				<!-- notes button -->
				<button type="button" class="btn btn-default btn-notes-view" data-toggle="modal" data-target="#modal-notes" title="View and edit your project notes">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
				<!-- log button -->
				<button type="button" class="btn btn-default btn-log-view" data-toggle="modal" data-target="#modal-log" title="View and edit your project logs">
						<span class="glyphicon glyphicon-book" aria-hidden="true"></span></button>
			</div>

			<div class="btn-group" role="group" aria-label="...">
				<!-- delete project button -->
				<button type="button" id="btn-popup-delete-project" class="btn btn-danger" data-toggle="modal" data-target="#modal-delete-project" title="Delete this project">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
			</div>
		</div>
	</div>

	<div id="div-project-todo-or-kanban">
		<div id="div-project-tk-checks-and-switches"></div>
		<div id="div-project-todo" class="row padded"></div>
		<div id="div-project-kanban" class="row padded"></div>
	</div>

	<!-- show project's productivity, including sessions -->
	<div id="div-project-productivity" style="background-color: lightgrey; display: none;">
		<!-- productivity chart -->
		<div id="panel-for-project-productivity-chart" class="row panel panel-primary" style="padding-top: 15px; padding-bottom: 15px;">
			<div id="div-dashboard" class="col-md-12">
				<style>div.google-visualization-tooltip { transform: rotate(-15deg); }</style>
				<div id="div-chart"></div>
				<div id="div-filter"></div>
			</div>
		</div>
		
		<!-- panel allowing the user to view and edit sessions and units for a given day -->
		
		<div class="panel panel-success row">
			<div class="panel-heading">
				<span style="vertical-align: center;">Edit units and pomodoros</span>
				<button type="button" class="btn btn-primary btn-xs pull-right btn-add-productivity-page" data-toggle="modal" data-target="#modal-add-productivity" title="Add session" style="vertical-align: top;"><span class="glyphicon glyphicon-plus" aria-hidden="true">
						</span></button>
			</div>

			<div class="panel-body row">

				<div class="lightly-padded col-md-3" style="background-color: lightgrey; border-radius: 3px;"> <!--lightly-margined-->
					<h4 style="margin-top: 5px;">Date</h4>
					<label for="input-date-change-units-text">Choose date to view/edit:</label>
					<div class='input-group date' id='input-date-change-units'>
						<input type='text' class="form-control" id="input-date-change-units-text">
			            <span class="input-group-addon">
			                <span class="glyphicon glyphicon-calendar"></span>
			            </span>
			        </div>
			    </div>

				
					
					<div class="lightly-padded col-md-3">
						<h4 style="margin-top: 5px;">Units</h4>
						<form id="div-units-done">
							<div class="form-group">
								<label for="txt-units-done">Enter units done on this day:</label>
								<input id="txt-units-done" name="txt-units-done" class="form-control" type="text">
							</div>
							<button type="button" class="btn btn-primary" id="btn-change-units-done">Update units</button> 
						</form>
						<div id="add-units-error" class="alert alert-danger" style="display: none;">
							<p>You'll need to enter a proper number :-(</p>
						</div>
					</div>
					
					<div class="lightly-padded col-md-6" id="div-sessions-done" style="background-color: lightgrey; border-radius: 3px;">
						<div id="div-sessions-themselves"></div>
					</div>
					
				

			</div>
		</div><!--panel-->
		
	</div>
</div>
