<div class="container" style="height: 150vh;">
	<h1>Sign in to return to the awesome!</h1>
	<form id="signinForm">
		<div class="form-group">
			<label for="username">Email address:</label>
			<input type="text" class="form-control" name="username" id="username" value="" placeholder="Username" />
		</div>

		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" />
		</div>

		<button class="btn btn-default" id="submitSigninButton">Sign in...</button>
	</form>
