<h1>Log</h1>

	<div class="col-md-12" style="padding: 15px; margin-bottom: 10px; background-color: #ded4ca; border-radius: 10px;">
		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-overall-log">

		</button>

	</div>
</div>

	<div class="col-md-9" id="div-overall-log-intro" style="display: none;">
